<div class="page-header">
  <div class="container">
  	<h3 class="h3" >{{title}}</h3>
  </div>
</div>
<div class="container">
  <form name="form" class="container form-horizontal" role="form">
  <fieldset>
	<div class="form-group" >
	<div class="col-sm-2">
	    <label class="control-label" for="codeInput" id='codeLabel'>Code</label>
	</div>
	    <div class="col-sm-6">
	        <input class="form-control" aria-label="Write a {{typeLabel}} code" aria-describedby='codeLabel' placeholder="Write a {{typeLabel}} code" type="text" id="codeInput" ng-model="item.code" ng-minlength=2 ng-maxlength=20 required />
	    </div>
	</div>
	<div class="form-group" >
	<div class="col-sm-2">
	    <label class="control-label" for="codeNameInput" id='codeNameLabel'>Code name</label>
	 </div>
	    <div class="col-sm-6">
	        <input class="form-control" aria-describedby='codeNameLabel' placeholder="Write a {{typeLabel}} code name" aria-label ="Write a {{typeLabel}} code name" type="text" id="codeNameInput" ng-model="item.codeName" ng-minlength=2 ng-maxlength=20 required/>
		</div>
	</div>

	<div class="form-group" >
	    <div class="col-sm-2">
	    <label class="control-label" for="nameInput" id='nameLabel'>Title</label>
	   	</div>
	    <div class="col-sm-6">
	        <input class="form-control" aria-describedby='nameLabel' placeholder="Write a {{typeLabel}} name" aria-label="Write a {{typeLabel}} name" type="text" id="nameInput" ng-model="item.name" ng-minlength=2 ng-maxlength=254 required/>
		</div>
	</div>

	<div class="form-group" ng-show = "showField(typeLabel,'business')" >
	    <div class="col-sm-2">
	    <label class="control-label" for="businessInput" id='businessLabel'>Business category</label>
	   	</div>
	    <div class="col-sm-6">	        
	        <select class="form-control" aria-label="Select business category" placeholder="Select a business category" 
	        ng-model="item.business" id="businessInput" ng-options = "bus._id as bus.name for bus in businessItems" 
	        ng-required = "requireField(typeLabel,'industry')"></select>    
		</div>
	</div>

	<div class="form-group" ng-show = "showField(typeLabel,'industry')">
	    <div class="col-sm-2">
	    <label class="control-label" for="industryInput" id='industyLabel'>Indutry category</label>
	   	</div>
	    <div class="col-sm-6">
	       <select class="form-control" aria-label="Select industry category" placeholder="Select a industry category" 
	       name="industryInput" ng-model="item.industry" ng-options = "ind._id as ind.name for ind in industryItems" 
	       ng-required = "requireField(typeLabel,'industry')"></select>
		</div>
	</div>
	
	<div class="btn-group" role="group" aria-label="Actions">
	    
	        <button type="button" ng-click="cancel()" aria-label="Cancel" class="btn btn-default">Cancel</button>
	        <button ng-disabled="form.$invalid" type="submit" aria-label="Done" ng-click="done(item)" class="btn btn-primary">
			<i class="glyphicon glyphicon-ok" aria-hidden="true"></i> Done</a>
	    
	</div>
	</fieldset>
  </form>
</div>
